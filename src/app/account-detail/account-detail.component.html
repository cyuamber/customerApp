<div class="account-list-container">
  选择的项目：
  <button mat-raised-button color="accent" (click)="this.clearPerson()">clear current item</button>
  <div>
    <mat-chip-list *ngIf="person">
      <mat-chip color="primary">姓名：{{person.name}} </mat-chip>
      <mat-chip color="primary"> 年龄：{{person.age}} </mat-chip>
      <mat-chip color="primary">工龄：{{person.worktime}}</mat-chip>
    </mat-chip-list>
    <button mat-raised-button color="primary" *ngIf="person" (click)="this.showPicture(person.id)">view
      picture</button>
  </div>
  <button mat-raised-button color="primary" (click)="this.addPerson()">add person</button>
</div>
